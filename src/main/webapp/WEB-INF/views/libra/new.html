<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${newbook}">
    <label for="name">Введите название книги: </label>
    <input type="text" th:field="*{bookName}" id="name"/>
    <!--<div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{bookName}">Name Error</div>-->
    <br/>

    <label for="author">Введите автора: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <!--<div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{author}">Name Error</div>-->
    <br/>

    <label for="age">Введите год: </label>
    <input type="text" th:field="*{year}" id="age"/>
    <!--<div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{year}">Age Error</div>-->
    <br/>

    <input type="submit" value="Создать!"/>
</form>

</body>
</html>
